<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app - by shayan sarkar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                
                <button><i class="fa-solid fa-magnifying-glass" id="searchbtn"></i></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>sorry, loccation not found!!!</h1>
            <img src="/assest/404.png" alt="">
        </div>
        <div class="weather-body">
            <img src="/assest/cloud.png" alt="weather imege" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                        
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 km/H</span>
                        <p>wind speed</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/838c7f0b11.js" crossorigin="anonymous"></script>
</body>
</html>
